<div class="col-md-6">
    <h2 class="text-center">Adicione um paciente</h2>
    <form #f="ngForm">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" [(ngModel)]="paciente.name" ngModel maxlength="25" placeholder="Nome" name="nome" class="form-control" id="nome" required #nome="ngModel"> 
      </div>
      <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">Campo Obrigat贸rio</div>
    
      <div class="form-group">
        <label for="age">Idade:</label>
        <input [(ngModel)]="paciente.age" ngModel maxlength="3" placeholder="Idade" name="Idade" class="form-control" id="Idade" required #age="ngModel">
      </div>
      <div *ngIf="!age.valid && age.touched" class="alert alert-danger" role="alert">Campo Obrigat贸rio</div>

      <div class="form-group">
        <label for="temperature">Temperatura:</label>
        <input type= "number" [(ngModel)]="paciente.temperature" ngModel maxlength="3" placeholder="Temperatura" name="temperatura" class="form-control" id="temperatura" required #temperature="ngModel"> 
      </div>
      <div *ngIf="!temperature.valid && temperature.touched" class="alert alert-danger" role="alert">Campo Obrigat贸rio</div>

      <div class="form-group">
        <label for="glicose">Glicose:</label>
        <input type= "number" [(ngModel)]="paciente.glicose" ngModel maxlength="3" placeholder="Glicose" name="glicose" class="form-control" id="glicose" required #glicose="ngModel">
      </div>
      <div *ngIf="!glicose.valid && glicose.touched" class="alert alert-danger" role="alert">Campo Obrigat贸rio</div>

      <button type="submit" class="btn btn-success"[disabled]="!f.valid" (click)="createPaciente()">Create</button>
    </form>
    </div>
