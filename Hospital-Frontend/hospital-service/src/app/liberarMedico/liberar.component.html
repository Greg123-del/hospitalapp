<div class="col-md-6">
        <h2 class="text-center">Lista de médicos em atendimento</h2>
        <table class="table table-striped">
        <thead>
        <tr>
          <th>id</th>
          <th>Nome</th>
          <th>Numero de registro</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let medico of medicos">
                <td>{{medico.id_MEDICO}}</td>
                <td>{{medico.nome}}</td>
                <td>{{medico.num_regi}}</td>
                <td><button class="btn btn-danger" (click)="liberar(medico.num_regi)"> Liberar Médico </button></td>
                </tr>
        </tbody>
          </table>
      
        </div>
